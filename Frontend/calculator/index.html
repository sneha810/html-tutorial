<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antulator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">

</head>
<body>
    <header>
        <div class="container flex flex-col items-center bg-red  mx-auto ">
            <div class="row1">
                <a>calculator</a>
                <!-- <a>unit</a> -->
            </div>
            <div class="row">
                <input type="text" class="input"/>
            </div>
            
        <div class="row">
            <button class="button bg-blue text-color-black text-aling">AC</button>
            <button class="button bg-blue text-color-black">%</button>
            <button class="button bg-blue text-color-black">$</button>
            <button class="button bg-black">*</button>
        </div>
        <div class="row">
            <button class="button bg-yellow">7</button>
            <button class="button bg-yellow">8</button>
            <button class="button bg-yellow">9</button>
            <button class="button  bg-black">/</button>
        </div>
        <div class="row">
            <button class="button bg-yellow">4</button>
            <button class="button bg-yellow">5</button>
            <button class="button bg-yellow">6</button>
            <button class="button  bg-black">-</button>
        </div>
        <div class="row">
            <button class="button bg-yellow">1</button>
            <button class="button bg-yellow">2</button>
            <button class="button bg-yellow">3</button>
            <button class="button  bg-black">+</button>
        </div>
        <div class="row">
            <button class="button bg-yellow width">0</button>
            <button class="button bg-yellow">.</button>
            <button class="button  bg-black">=</button>
        </div>
        </div>
    </header>
    <script src="a.js"></script>
</body>
</html>
